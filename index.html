<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Anytime is Train Time</h1>
			<p class="text-center">Choo Choo. Chee Chee.</p>
		</div>

		<div class="panel">
			<div class="panel-heading">
				<h3 class="panel-title">Current Train Schedule</h3>
			</div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody id="schedule"></tbody>
				</table>
			</div>
		</div>

		<div class="panel">
			<div class="panel-heading">
				<h3 class="panel-title">Add Train</h3>
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="train-name">Train Name</label>
						<input type="text" class="form-control" id="train-name">
					</div>
					<div class="form-group">
						<label for="destination">Destination</label>
						<input type="text" class="form-control" id="destination">
					</div>
					<div class="form-group">
						<label for="first-train-time">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="first-train-time">
					</div>
					<div class="form-group">
						<label for="frequency">Frequency (min)</label>
						<input type="text" class="form-control" id="frequency">
					</div>
					<button type="submit" class="btn btn-default" id="submit-button">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
